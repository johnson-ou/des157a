<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day in the Life as a Smiski - Every Picture Project</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img src="images/smiskiAll.jpeg" alt="Main Smiskis" class="main-image">
        
        <div class="hotspot hotspot1"></div>
        <div class="hotspot hotspot2"></div>
        <div class="hotspot hotspot3"></div>
        <div class="hotspot hotspot4"></div>
        <div class="hotspot hotspot5"></div>

        <div class="overlay-container overlay1">
            <img src="images/smiskiCouch.jpeg" alt="Smiski laying down on a couch" class="overlay-image">
            <p class="overlay-text">Me relaxing on the couch after a long day.</p>
        </div>
        <div class="overlay-container overlay2">
            <img src="images/smiskiExercise.JPG" alt="Smiski doing exercise at the gym" class="overlay-image">
            <p class="overlay-text">Me staying active with some exercise at the gym.</p>
        </div>
        <div class="overlay-container overlay3">
            <img src="images/smiskiRoom.jpeg" alt="Smiski chilling in room" class="overlay-image">
            <p class="overlay-text">Me enjoying a cozy night in my room.</p>
        </div>
        <div class="overlay-container overlay4">
            <img src="images/smiskiArb.jpeg" alt="Smiski meditating at the arboretum" class="overlay-image">
            <p class="overlay-text">Me exploring the arboretum for some fresh air.</p>
        </div>
        <div class="overlay-container overlay5">
            <img src="images/smiskiCoffee.jpeg" alt="Smiski reading a book at Philz" class="overlay-image">
            <p class="overlay-text">Me locking in at Philz getting good work done.</p>
        </div>
    </div>

    <h1 class="main-title">My Day in the Life as a Smiski</h1>

</body>
</html>
