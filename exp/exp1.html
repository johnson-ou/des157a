<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the functionality of the code!</h2>

    <script>
        // Creates a loop that makes seven calls to console.log, allowing users to know how many feet tall I am.
        // i represents the different increments. 
        for (let i = 0; i < 7; i++) {
            console.log('I am ' + i + ' feet tall.');
        }
    </script>

</body>
